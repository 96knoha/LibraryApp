<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>図書アプリ</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>気まぐれ書店</h1>
    <h2>今月の新刊一覧</h2>
    <br>
        {% if books == []%}
            <p>今月の新刊情報はまだありません</p>
        {% else %}
            <table border="1">
                <tr>
                    <th>入荷日</th>
                    <th>タイトル</th>
                    <th>価格</th>
                </tr>
                {%for book in books%}
                    <tr>
                        <td>{{book.arrival_day}}</td>
                        <td>{{book.title}}</td>
                        <td>{{book.price}}</td>
                    </tr>
                {% endfor %}
            </table>
        {% endif %}
        <a href="{{ url_for('form')}}" class="button">編集</a>
</body>
</html>
